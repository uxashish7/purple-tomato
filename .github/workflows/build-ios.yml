name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build iOS (Simulator)
      run: |
        flutter build ios --debug --simulator --no-codesign
    
    - name: Compress iOS App
      run: |
        cd build/ios/iphonesimulator
        zip -r ../../../purple-tomato-ios-simulator.zip Runner.app
    
    - name: Upload iOS Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: purple-tomato-ios-simulator
        path: purple-tomato-ios-simulator.zip
        retention-days: 30
