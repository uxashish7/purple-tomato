name: purple_tomato
description: Purple Tomato - Virtual stock trading app with real-time market data.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Secure Storage (for access tokens)
  flutter_secure_storage: ^9.0.0
  
  # URL Launcher (for OAuth)
  url_launcher: ^6.2.2
  
  # Google Generative AI (Gemini)
  google_generative_ai: ^0.2.0
  
  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  uuid: ^4.2.2
  crypto: ^3.0.3
  
  # Charts
  fl_chart: ^0.65.0
  
  # Loading Effects
  shimmer: ^3.0.0
  
  # Share/Export
  share_plus: ^7.2.1
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#1A1A2E"
    theme_color: "#8B5CF6"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
